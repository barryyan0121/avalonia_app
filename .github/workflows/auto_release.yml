name: Build and Publish Avalonia App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    env:
      Solution_Name: AvaloniaApplication.sln

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.nuget/packages
            ~/.local/share/NuGet/Cache
          key: |
            ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x

      - name: Install Avalonia Templates
        run: dotnet new install Avalonia.Templates

      - name: Restore dependencies
        run: dotnet restore ${{ env.Solution_Name }}

      - name: Build solution
        run: dotnet build ${{ env.Solution_Name }} --configuration Release

      - name: Run unit tests
        run: dotnet test ${{ env.Solution_Name }} --configuration Release

      - name: Publish Avalonia app
        run: dotnet publish ${{ env.Solution_Name }} --configuration Release -o ${{ github.workspace }}/publish

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Published Avalonia App
          path: ${{ github.workspace }}/publish
          
      - name: Fetch all tags
        run: git fetch --tags

      - name: Get latest tag
        id: get_latest_tag
        run: |
          $latestTag = $(git describe --tags --abbrev=0 2>$null)
          if (-not $latestTag) {
            $latestTag = 'v0.0.0'
          }
          echo "::set-output name=LATEST_TAG::$latestTag"
        shell: pwsh
        
      - name: Determine next version
        id: next_version
        run: |
          $latestTag = '${{ steps.get_latest_tag.outputs.LATEST_TAG }}'
          Write-Host "Latest tag: $latestTag"
          if ($latestTag -match '^v(\d+)\.(\d+)\.(\d+)$') {
            $major = [int]$matches[1]
            $minor = [int]$matches[2]
            $patch = [int]$matches[3]
            $nextVersion = "v$major.$minor.$($patch + 1)"
          } else {
            $nextVersion = "v1.0.0"
          }
          Write-Host "Next version: $nextVersion"
          echo "::set-output name=VERSION::$nextVersion"
        shell: pwsh

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.next_version.outputs.VERSION }}
          release_name: Release ${{ steps.next_version.outputs.VERSION }}
          body: |
            Release of the .NET project
          draft: false
          prerelease: false
          
      - name: Compress artifacts
        run: |
          cd ${{ github.workspace }}/publish
          zip -r ../Published_Avalonia_App.zip *
        shell: pwsh

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/publish/Published_Avalonia_App.zip
          asset_name: Published_Avalonia_App.zip
          asset_content_type: application/zip
