name: Docker Build and Push

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest # The type of runner that the job will run on
    concurrency:
      group: build-and-push
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v2 # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it

      - name: Set up Docker Builder
        uses: docker/setup-buildx-action@v1

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # Set this in your repo secrets
          password: ${{ secrets.DOCKER_PASSWORD }} # Set this in your repo secrets

      - name: Build and push Docker images
        uses: docker/build-push-action@v2
        with:
          context: ./Docker # Path to Docker context, typically root of the project
          file: ./Docker/Dockerfile # Path to Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/sample-mysql:latest
            ${{ secrets.DOCKER_USERNAME }}/sample-mysql:${{ github.sha }}
          build-args: |
            PYTHON_VERSION=3.9
            USE_MIRROR=false
            BUILD_DATE=${{ steps.date.outputs.date }}

      - name: Get the current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d%H%M%S')"

      - name: Print new tag
        run: echo "New image tag ${{ steps.date.outputs.date }}"
